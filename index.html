<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGS/USDT Trading Signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            font-size: 24px;
        }
        #tradingview_chart {
            margin: 20px auto;
            width: 80%;
            height: 400px;
        }
        #signals {
            margin: 20px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            display: inline-block;
        }
        .signal {
            font-size: 20px;
            margin: 10px 0;
            color: #2c3e50;
        }
        .buy {
            color: #27ae60;
        }
        .sell {
            color: #e74c3c;
        }
    </style>
</head>
<body>

<header>
    DOGS/USDT Alım ve Satım Sinyalleri
</header>

<div id="tradingview_chart"></div>

<div id="signals">
    <div class="signal buy">Alım Sinyali: - Bekleniyor...</div>
    <div class="signal sell">Satım Sinyali: - Bekleniyor...</div>
</div>

<script type="text/javascript" src="https://s3.tradingview.com/tv.js"></script>
<script>
    // TradingView Chart Integration
    new TradingView.widget({
        "width": 800,
        "height": 400,
        "symbol": "BINANCE:DOGSUSDT",
        "interval": "15",
        "timezone": "Etc/UTC",
        "theme": "light",
        "style": "1",
        "locale": "en",
        "toolbar_bg": "#f1f3f6",
        "enable_publishing": false,
        "allow_symbol_change": true,
        "container_id": "tradingview_chart"
    });

    // Basic Trading Signals (for demonstration)
    // These would usually be fetched from a more sophisticated analysis or API

    function updateSignals() {
        const buySignal = document.querySelector('.buy');
        const sellSignal = document.querySelector('.sell');

        // Random signal generation for demo
        if (Math.random() > 0.5) {
            buySignal.textContent = "Alım Sinyali: - Güçlü Alım";
            sellSignal.textContent = "Satım Sinyali: - Bekleniyor...";
        } else {
            buySignal.textContent = "Alım Sinyali: - Bekleniyor...";
            sellSignal.textContent = "Satım Sinyali: - Güçlü Satım";
        }
    }

    // Update signals every 10 seconds
    setInterval(updateSignals, 10000);

    // Initial call to update signals
    updateSignals();
</script>

</body>
</html>
