<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOGS/USDT Trading Signals</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #2c3e50;
            color: #ecf0f1;
            padding: 20px;
            font-size: 24px;
        }
        #signals {
            margin: 20px;
            padding: 20px;
            background-color: #ecf0f1;
            border-radius: 10px;
            display: inline-block;
        }
        .signal {
            font-size: 20px;
            margin: 10px 0;
            color: #2c3e50;
        }
        .buy {
            color: #27ae60;
        }
        .sell {
            color: #e74c3c;
        }
        .loading {
            color: #3498db;
        }
    </style>
</head>
<body>

<header>
    DOGS/USDT Alım ve Satım Sinyalleri
</header>

<div id="signals">
    <div class="signal buy">Alım Sinyali: <span id="buy-signal">- Bekleniyor...</span></div>
    <div class="signal sell">Satım Sinyali: <span id="sell-signal">- Bekleniyor...</span></div>
    <div class="signal loading" id="loading">Veriler alınıyor...</div>
</div>

<script>
    async function fetchMarketData() {
        // Bu fonksiyon gerçek API'ye bağlanmalı ve verileri çekmeli
        // Örnek: OKX API'den DOGS/USDT verilerini çekin

        // Test amaçlı sabit veriler
        return {
            price: Math.random() * 100,
            smaShort: Math.random() * 100,
            smaLong: Math.random() * 100
        };
    }

    function generateSignals(data) {
        const buySignal = document.getElementById('buy-signal');
        const sellSignal = document.getElementById('sell-signal');
        const loading = document.getElementById('loading');

        // Basit sinyal analizi
        if (data.smaShort > data.smaLong) {
            buySignal.textContent = `Alım Sinyali: ${data.price.toFixed(2)} USD`;
            sellSignal.textContent = `Satım Sinyali: Bekleniyor...`;
        } else {
            buySignal.textContent = `Alım Sinyali: Bekleniyor...`;
            sellSignal.textContent = `Satım Sinyali: ${data.price.toFixed(2)} USD`;
        }

        loading.style.display = 'none'; // Veriler alındıktan sonra yüklenme mesajını gizle
    }

    async function updateSignals() {
        const marketData = await fetchMarketData();
        generateSignals(marketData);
    }

    // Sinyalleri belirli aralıklarla güncelle
    setInterval(updateSignals, 30000); // Her 30 saniyede bir güncelle

    // İlk sinyal güncellemesi
    updateSignals();
</script>

</body>
</html>
