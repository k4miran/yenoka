<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OKX DOGS/USDT Sinyal Önerisi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            font-size: 24px;
        }
        #chart-container {
            width: 80%;
            margin: 20px auto;
        }
        iframe {
            width: 100%;
            height: 600px;
            border: none;
        }
        #signals {
            margin: 20px;
            padding: 20px;
            background-color: #f0f0f0;
            border-radius: 10px;
            display: inline-block;
        }
        .signal {
            font-size: 20px;
            margin: 10px 0;
            color: #333;
        }
        .buy {
            color: #27ae60;
        }
        .sell {
            color: #e74c3c;
        }
    </style>
</head>
<body>

<header>
    DOGS/USDT Alım ve Satım Sinyalleri
</header>

<div id="chart-container">
    <iframe src="https://www.okx.com/markets/chart?symbol=DOGS-USDT" title="OKX DOGS/USDT Grafik"></iframe>
</div>

<div id="signals">
    <div class="signal buy">Alım Sinyali: Grafik üzerinde analiz yaparak belirleyin.</div>
    <div class="signal sell">Satım Sinyali: Grafik üzerinde analiz yaparak belirleyin.</div>
</div>

</body>
</html>
